name: CI 

on: 
  push:
    branches:
      - '**'
      - "!main"
      
  pull_request:
    branches:
      - main 

jobs:
  backend-test:
      name: Backend (FastAPI) Tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Set Up Python
          uses: actions/setup-python@v4
          with: 
            python-version: '3.11'
        
        - name: Install Dependecies
          run: |
            python -m pip install --upgrade pip 
            pip install -r requirements.txt
        
        - name: Run tests 
          run: |
            pip install pytest 
            pytest -q
  
  frontend-build:
    name: Frontend (Next.js) Build 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps: 
      - uses: actions/checkout@v4

      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependecies 
        run: npm ci 

      - name: Lint
        run: npm run lint --if-present

      - name: Build Next.js 
        run: npm run build  
